buildscript {
    repositories {
        google()
        mavenCentral() // Add Maven Central for additional dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Adjust this version if needed
        classpath 'com.google.gms:google-services:4.3.13' // Firebase plugin classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

